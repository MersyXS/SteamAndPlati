<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Wallet (RU) - автоматическое пополнение Steam</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body class="page">

    <header class="header">
        <div class="header__menu">
            <img class="header__logo" src="/images/logo.png" alt="Логотип">
            <nav class="header__navigation">
                <ul class="header__links"><a class="header__link" href="#">Главная</a></ul>
                <ul class="header__links"><a class="header__link" href="#">Отзывы</a></ul>
                <ul class="header__links"><a class="header__link" href="#">Вопрос-Ответ</a></ul>
            </nav>
        </div>
        <div class="header__contaner">
            <div class="header__text">
                <h1 class="header__title">Cистема автоматического пополнение баланса кошелька Steam</h1>
                <p class="header__subtitle">Надежный сервис для вашего удобства. Отправлем средства буквально через 1-2
                    минуты.
                </p>
                <div class="header__icons">
                    <img class="header__icon" src="images/plati.svg" alt="Plati.ru">
                </div>
            </div>
            <img class="header__pic" src="images/Без имени-1.png" alt="">
        </div>
    </header>

    <main class="content">
        <section class="wallet">

            <h2 class="wallet__title">Пополнить баланс</h2>

        </section>
    </main>

</body>

</html>
